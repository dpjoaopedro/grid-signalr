<app-notification-dialog></app-notification-dialog>

<div class="grid-container">
  <ag-grid-angular
    [rowData]="operations()"
    [rowSelection]="'single'"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)"
    [getRowId]="getRowId"
    [getRowStyle]="getRowStyle"
    [rowStyle]="rowStyle"
    [theme]="theme"
    [asyncTransactionWaitMillis]="500"
    [animateRows]="false"
  >
  </ag-grid-angular>
</div>
